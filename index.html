	<h1>Tiempo Covertir</h1>
	<hr>
	<form method="POST">
		<p><span id="errMsg" class="errMsg"></span></p>
		<p><label>Value: </label>
		<input type="text" id="convertNumberOne" oninput="convertMe()" /> 
		</p>
		<p><label>
		<select id="unitNumberOne" onchange="convertMe()">
		<option value="hrs">Hours (hr)</option>
		<option value="min">Minutes (min)</option>
		<option value="sec">Seconds (s)</option>
		<option value="msec">Miliseconds (ms)</option>
		<option value="usec">Microseconds (&#956;s)</option>
		<option value="nsec">Nanoseconds (ns)</option>
		</select> 
		to </label>
		<select id="unitNumberTwo" onchange="convertMe()">
		<option value="hrs">Hours</option>
		<option value="min">Minutes</option>
		<option value="sec">Seconds</option>
		<option value="msec">Miliseconds</option>
		<option value="usec">Microseconds (&#956;s)</option>
		<option value="nsec">Nanoseconds (ns)</option>
		</select></p>
		<p>
		<label>Result:</label> 
		<input type="text" id="convertNumberTwo" readonly/></p>
	</form>
